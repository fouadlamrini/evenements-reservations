name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend Tests and Build
  backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json

    - name: Install dependencies (API)
      working-directory: ./api
      run: npm ci

    - name: Lint (API)
      working-directory: ./api
      run: npm run lint

    - name: Run tests (API)
      working-directory: ./api
      run: npm run test
      env:
        MONGO_URI: mongodb://localhost:27017/test

    - name: Build (API)
      working-directory: ./api
      run: npm run build

    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image (API)
      if: github.event_name == 'push'
      working-directory: ./api
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/event-reservation-api:${{ github.sha }} .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/event-reservation-api:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/event-reservation-api:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/event-reservation-api:latest

  # Frontend Tests and Build
  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies (Web)
      working-directory: ./web
      run: npm ci

    - name: Lint (Web)
      working-directory: ./web
      run: npm run lint

    - name: Run tests (Web)
      working-directory: ./web
      run: npm run test

    - name: Build (Web)
      working-directory: ./web
      run: npm run build

    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image (Web)
      if: github.event_name == 'push'
      working-directory: ./web
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/event-reservation-web:${{ github.sha }} .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/event-reservation-web:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/event-reservation-web:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/event-reservation-web:latest

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies (API)
      working-directory: ./api
      run: npm ci

    - name: Install dependencies (Web)
      working-directory: ./web
      run: npm ci

    - name: Start API server
      working-directory: ./api
      run: |
        npm run build
        npm run start:prod &
        sleep 10
      env:
        MONGO_URI: mongodb://localhost:27017/test
        NODE_ENV: test
        JWT_SECRET: test-secret

    - name: Run E2E tests
      working-directory: ./api
      run: npm run test:e2e
      env:
        MONGO_URI: mongodb://localhost:27017/test

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to staging (if on main branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "API Image: ${{ secrets.DOCKER_USERNAME }}/event-reservation-api:${{ github.sha }}"
        echo "Web Image: ${{ secrets.DOCKER_USERNAME }}/event-reservation-web:${{ github.sha }}"
        # Add your deployment commands here
        # Example: docker-compose -f docker-compose.staging.yml up -d

  # Notify on success
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
        else
          echo "‚ùå Deployment failed!"
        fi
